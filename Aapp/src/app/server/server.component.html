<div class="container">
<input type="text" class="from-control" [(ngModel)]='serverName'>
<button class="btn btn-primary" [disabled]="!allowNewSerer" (click)="OnCreateServer()"> Add Server</button>
<p [innerText]="allowNewSerer">{{ allowNewSerer }}</p>

<p>{{ serverCreationStatus }}</p>
<p>this is my id{{getServerId()}} {{ serviceStatus }}</p>

<p *ngIf="serverCreated; else noServer">this is server name{{serverName}}</p>
<ng-template #noServer>
<p>no server is created</p>
</ng-template>
</div>
